                <table class="table table-striped table-hover">

                        <tr>
                            <th>الاسم</th>

                            <th>العنوان</th>
                            <th>الإجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

    <!-- فورم الإضافة -->
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-user-plus me-2"></i> إضافة عميل جديد</h5>
            <form class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="الاسم الكامل" id="name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="رقم الهاتف" id="phone">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="العنوان" id="address">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-success" onclick="addCustomer()">
                        <i class="fas fa-save me-2"></i> حفظ العميل
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addCustomer() {
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    if (name && phone) {
        alert(`تم حفظ العميل: ${name}`);
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
        // تحديث الجدول (محاكاة)
        LoadView('Customers');
    } else {
        alert('يرجى ملء الاسم ورقم الهاتف');
    }
}
</script>
