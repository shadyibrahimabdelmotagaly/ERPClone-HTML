<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-users text-primary"></i> إدارة العملاء</h3>
        <button class="btn btn-outline-secondary" onclick="goBack()">
            <i class="fas fa-arrow-right"></i> رجوع
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>الاسم</th>
                            <th>الهاتف</th>
                            <th>الرصيد</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>أحمد محمد</td>
                            <td>0100...</td>
                            <td class="text-success">5,200 ج.م</td>
                            <td><button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCustomer">
            <i class="fas fa-plus"></i> إضافة عميل
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addCustomer">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">إضافة عميل جديد</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-3" placeholder="الاسم">
                <input type="text" class="form-control" placeholder="الهاتف">
            </div>
            <div class="modal-footer">
                <button class="btn btn-success">حفظ</button>
            </div>
        </div>
    </div>
</div>
