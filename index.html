<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>نظام ERP - لوحة التحكم</title>

    <!-- Bootstrap + Font Awesome + Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gradient">

    <!-- شريط علوي -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-cogs me-2"></i> ERP Pro
            </a>
            <div class="d-flex align-items-center text-white">
                <i class="fas fa-search me-3"></i>
                <i class="fas fa-bell me-3"></i>
                <span>شادي إبراهيم</span>
            </div>
        </div>
    </nav>

    <!-- Dashboard الأيقونات -->
    <div class="container mt-5" id="dashboard">
        <h2 class="text-center text-white mb-5 animate__animated animate__fadeIn">لوحة التحكم</h2>
        <div class="row g-4">

            <!-- العملاء -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="icon-card bg-gradient-purple animate__animated animate__zoomIn" onclick="loadPage('pages/customers.html')">
                    <i class="fas fa-users fa-3x"></i>
                    <h5>العملاء</h5>
                    <p>150 عميل</p>
                </div>
            </div>

            <!-- المبيعات -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="icon-card bg-gradient-blue" onclick="loadPage('pages/sales.html')">
                    <i class="fas fa-chart-line fa-3x"></i>
                    <h5>المبيعات</h5>
                    <p>25,000 جنيه</p>
                </div>
            </div>

            <!-- المخزون -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="icon-card bg-gradient-green" onclick="loadPage('pages/inventory.html')">
                    <i class="fas fa-boxes fa-3x"></i>
                    <h5>المخزون</h5>
                    <p>1,240 صنف</p>
                </div>
            </div>

            <!-- الفواتير -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="icon-card bg-gradient-orange">
                    <i class="fas fa-file-invoice-dollar fa-3x"></i>
                    <h5>الفواتير</h5>
                    <p>42 فاتورة</p>
                </div>
            </div>

            <!-- الموظفين -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="icon-card bg-gradient-teal">
                    <i class="fas fa-user-tie fa-3x"></i>
                    <h5>الموظفين</h5>
                    <p>18 موظف</p>
                </div>
            </div>

            <!-- الإعدادات -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="icon-card bg-gradient-gray">
                    <i class="fas fa-cog fa-3x"></i>
                    <h5>الإعدادات</h5>
                    <p>تخصيص النظام</p>
                </div>
            </div>

        </div>
    </div>

    <!-- حاوية الصفحات -->
    <div id="page-container" class="d-none"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
