<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERPClone – لوحة التحكم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gradient">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-cogs me-2"></i> ERPClone
      </a>
      <div class="d-flex align-items-center text-white">
        <i class="fas fa-search me-3"></i>
        <i class="fas fa-bell me-3"></i>
        <span>شادي إبراهيم</span>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center text-white mb-5 animate__animated animate__fadeIn">لوحة التحكم</h2>
    <div class="row g-4">

      <div class="col-6 col-md-4 col-lg-3">
        <a href="customers.html" class="icon-card-link">
          <div class="icon-card bg-gradient-purple animate__animated animate__zoomIn animate__delay-1s">
            <i class="fas fa-users fa-3x"></i>
            <h5>العملاء</h5>
            <p>150 عميل</p>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <a href="sales.html" class="icon-card-link">
          <div class="icon-card bg-gradient-blue animate__animated animate__zoomIn animate__delay-2s">
            <i class="fas fa-chart-line fa-3x"></i>
            <h5>المبيعات</h5>
            <p>25,000 جنيه</p>
          </div>
        </a>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <a href="inventory.html" class="icon-card-link">
          <div class="icon-card bg-gradient-green animate__animated animate__zoomIn animate__delay-3s">
            <i class="fas fa-boxes fa-3x"></i>
            <h5>المخزون</h5>
            <p>1,240 صنف</p>
          </div>
        </a>
      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
