<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap + Font Awesome + Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

<body class="bg-gradient">

    <!-- شريط علوي -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-cogs me-2"></i> ERPClone - GPT TEST 8

            <div class="d-flex align-items-center text-white">

        </div>
    </nav>

    <main class="container mt-5 pt-5" id="dashboard">

        <div class="row g-4 justify-content-center">

            <!-- العملاء -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="icon-wrap">
                    <div class="icon-card bg-gradient-purple animate__animated animate__bounceIn" 
                         data-page="pages/customers.html" tabindex="0" aria-label="العملاء">
                        <div class="icon-inner">
                            <i class="fas fa-users fa-3x"></i>
                        </div>
                        <h5>العملاء</h5>

                    </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="icon-wrap">
                    <div class="icon-card bg-gradient-blue animate__animated animate__bounceIn"

                        <div class="icon-inner">

                        </div>

                </div>

                    <div class="icon-card bg-gradient-green animate__animated animate__bounceIn" 
                         data-page="pages/inventory.html" tabindex="0" aria-label="المخزون">
                        <div class="icon-inner">
                            <i class="fas fa-boxes fa-3x"></i>
                        </div>
                        <h5>المخزون</h5>
                        <p class="muted">1,240 صنف</p>
                    </div>
                </div>
            </div>

    <!-- footer (اختياري) -->
    <footer class="text-center text-white-50 mt-5 mb-3">
        <small>ERPClone • GPT TEST 8</small>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
